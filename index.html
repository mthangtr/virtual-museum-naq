<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bảo tàng Ảo Nguyễn Ái Quốc - Virtual Museum of Nguyen Ai Quoc">
  <title>Bảo tàng Ảo Nguyễn Ái Quốc</title>

  <!-- A-Frame 1.4.0 -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- A-Frame Extras (movement controls) -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <!-- A-Frame Environment Component -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

  <!-- A-Frame Particle System -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.11/dist/aframe-particle-system-component.min.js"></script>

  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Custom Components (will be added later) -->
  <!-- <script src="src/components/room-manager.js"></script> -->
  <!-- <script src="src/components/interactive-object.js"></script> -->
  <!-- <script src="src/components/door-portal.js"></script> -->
  <!-- <script src="src/components/progress-tracker.js"></script> -->
  <!-- <script src="src/components/transition-effect.js"></script> -->

  <!-- Main App Logic -->
  <!-- <script src="src/main.js"></script> -->
</head>
<body>

  <!-- A-Frame Scene -->
  <a-scene stats>

    <!-- Assets Preloader -->
    <a-assets>
      <!-- Models will be loaded here -->
      <!-- Textures will be loaded here -->
      <!-- Audio will be loaded here -->
    </a-assets>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Ground Plane -->
    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="50"
      height="50"
      color="#7BC8A4"
      shadow="receive: true">
    </a-plane>

    <!-- Test Box (for verification) -->
    <a-box
      position="0 1 -5"
      rotation="0 45 0"
      color="#FF6B6B"
      shadow="cast: true">
    </a-box>

    <!-- Another Test Box -->
    <a-box
      position="3 1 -5"
      rotation="0 0 0"
      color="#4ECDC4"
      shadow="cast: true">
    </a-box>

    <!-- Test Sphere -->
    <a-sphere
      position="-3 1.5 -5"
      radius="1"
      color="#FFE66D"
      shadow="cast: true">
    </a-sphere>

    <!-- Camera Rig with WASD Movement Controls -->
    <a-entity
      id="rig"
      position="0 1.6 0"
      movement-controls="
        fly: false;
        speed: 0.15;
        constrainToNavMesh: false;
      ">
      <a-camera
        id="camera"
        look-controls="
          pointerLockEnabled: true;
          magicWindowTrackingEnabled: true;
          touchEnabled: true;
          mouseEnabled: true;
        "
        fov="75"
        near="0.1"
        far="100">
      </a-camera>
    </a-entity>

    <!-- Lighting System -->
    <!-- Ambient Light (overall illumination) -->
    <a-entity
      light="
        type: ambient;
        color: #FFFFFF;
        intensity: 0.6;
      ">
    </a-entity>

    <!-- Directional Light (simulating sun) -->
    <a-entity
      light="
        type: directional;
        color: #FFFFFF;
        intensity: 0.8;
        castShadow: true;
        shadowMapHeight: 1024;
        shadowMapWidth: 1024;
      "
      position="5 10 5">
    </a-entity>

    <!-- Hemisphere Light (sky/ground gradient) -->
    <a-entity
      light="
        type: hemisphere;
        color: #87CEEB;
        groundColor: #7BC8A4;
        intensity: 0.5;
      ">
    </a-entity>

  </a-scene>

  <!-- HUD Overlay (will be styled in later sprints) -->
  <div id="hud" style="display: none;">
    <div id="header">
      <span id="museum-title">Bảo tàng Ảo Nguyễn Ái Quốc</span>
    </div>
    <div id="crosshair"></div>
    <div id="footer">
      <span id="room-name">Test Room</span>
      <span id="progress">0/3</span>
    </div>
  </div>

</body>
</html>
